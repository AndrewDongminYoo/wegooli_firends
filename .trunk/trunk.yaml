version: 0.1
cli:
  version: 1.17.1
plugins:
  sources:
    - id: trunk
      ref: v1.2.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
lint:
  enabled:
    - actionlint@1.6.26
    - checkov@2.5.9
    - git-diff-check
    - ktlint@1.0.1
    - markdownlint@0.37.0
    - osv-scanner@1.4.1
    - oxipng@9.0.0
    - prettier@3.0.3
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - trivy@0.46.0
    - trufflehog@3.60.0
    - yamllint@1.32.0
  ignore:
    - linters:
        - trivy
        - trufflehog
        - osv-scanner
      paths:
        - "**/Podfile.lock"
        - pubspec.lock
        - ios/*.lock
        - android/*.lock
        - assets/fonts
        - assets/lotties
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
