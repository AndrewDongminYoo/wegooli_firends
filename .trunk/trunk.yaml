version: 0.1
cli:
  version: 1.15.0
plugins:
  sources:
    - id: trunk
      ref: v1.2.2
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - svgo@3.0.2
    - checkov@2.4.9
    - git-diff-check
    - ktlint@0.50.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - oxipng@8.0.0
    - prettier@3.0.3
    - trivy@0.44.1
    - trufflehog@3.54.3
    - yamllint@1.32.0
  ignore:
    - linters:
        - trivy
        - trufflehog
        - osv-scanner
      paths:
        - "**/Podfile.lock"
        - pubspec.lock

runtimes:
  enabled:
    - go@1.21.0
    - java@13.0.11
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
